r("mouseenter",this.mouseenterHandler,!0),el.removeEventListener("mouseleave",this.mouseleave)}})</script><script>var app;!function(){"use strict";app={init:function(){if(!app.inAltspace()){var e=document.createElement("a-sky");e.setAttribute("material","color","blue"),e.setAttribute("radius","4096");document.querySelector("a-scene").appendChild(e)}app.setupAnimation()},inAltspace:function(){return"undefined"!=typeof altspace&&void 0!==altspace.inClient&&altspace.inClient},open:function(e){app.inAltspace()?altspace.open(e):window.open(e)},setupAnimation:function(){var e=document.querySelector("#boeing-747-100-flying"),n=document.querySelector("#boeing-747-100-upwind"),t=document.querySelector("#boeing-747-100-downwind");n.addEventListener("animationend",function(){e.emit("flydownwind")}),t.addEventListener("animationend",function(){e.emit("flyupwind")}),e.addEventListener("stateadded",function(n){"fly"===n.detail.state&&e.emit("flyupwind")}),e.addEventListener("model-loaded",function(){e.addState("fly")})}}}(),window.addEventListener("DOMContentLoaded",function(){document.querySelector("a-scene").addEventListener("loaded",app.init)})</script></body></html>
